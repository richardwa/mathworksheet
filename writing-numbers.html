      line-height: 45pt;
    }

    .center-line {
      width: 14.8in;
      position: absolute;
      border-top: 1px dashed black;
      margin-top: -22pt;
    }

<script>
  function h_line(ch) {
    return `<label>${ch}<div class='center-line'></div></label>`;
  }

  function render() {
    return [
      '<div class=page>',
      ...Array.from({
        length: 20
      }, (x, i) => h_line(i)),
      '</div>',
    ].join('');
  }
  jx.render(render);
</script>
