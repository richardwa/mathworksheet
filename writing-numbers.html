<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Math Worksheet</title>

  <link rel='shortcut icon' type='image/x-icon' href='favicon.png' >
  <style>
  body {
    font-size: 35pt;
    font-family: monospace;
  }
  
  label {
    display: block;
    text-align: left;
    border-top: 1px solid black;
    border-bottom: 1px solid black;
    margin: 10px;
    line-height: 45pt;
  }
  
  .center-line{
    width: 14.8in;
    position: absolute;
    border-top: 1px dashed black;
    margin-top: -22pt;
  }

  .page{
	  width: 15in;
  }
  </style>
</head>
<body>
</body>
</html>
<script>
  function write(a){
	  document.write(a);
  }
  
  function h_line(ch){
    return `<label>${ch}<div class='center-line'></div></label>`;
  }
  
  write('<div class=page>');
  for (let i=0; i<10; i++){
	  write(h_line(i));
  }
  for (let i=0; i<10; i++){
	  write(h_line(i));
  }
  write('</div>');
</script>
